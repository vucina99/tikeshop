<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tike Shop</title>
	<meta name="keywords" content="patike,nike,adidas" />
	<meta name="description" content="Najveca baza muskih i zenskih patika na teritoriji srbije" />
	<link rel="shortcut icon" href="img/logo.ico" />

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head>
<body>
	

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark pb-2 pt-2" id="menu">

	</nav>
	<header></header>
	<main> <br><br>
		<div id="kontakt">
			<div class="container text-center" >
				
				<div class="row">
					<div class="col-lg-1 col-md-12"></div>
					<div class="col-lg-10 col-md-12"> 
						<span class="text-center"><h2>KONTAKTIRAJTE NAS</h2></span><br>
						<form action="#" method="">

							<div id="ispis" class="crveno"></div>
							<div id="beli" class="beli"></div>
							
							<div class="form-group">
								<input type="text" name="name" class="form-control" id="name" placeholder="Vaše ime">
								<div id="ispisime" class="crveno"></div>
							</div>
							<div class="form-group" id="promena">
								<input type="email" name="email" class="form-control" id="email" placeholder="Vaš e-mail">
								<div id="ispisemail" class="crveno"></div>
							</div>				
							<div class="form-group">
								<textarea name="question" class="form-control" id="question" name="question" cols="30" rows="10" placeholder="Vaše pitanje"></textarea>
								<div id="ispisquestion" class="crveno"></div>
							</div>
							<input type="button" class="btn btn-outline-dark"  id="gumad" value="Pošalji pitanje">
						</form>
					</div>
					<div class="col-lg-1 col-md-12"></div>
				</div>
			</div>

		</div>
		
	</main> <br><br><br>
	<footer class="bg-dark text-light .s"><br>
		
	</footer>

	<script
	src="https://code.jquery.com/jquery-3.4.1.js"
	integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
